[general]
full_uri  = http://perloasis.org/opw2009/
languages = en
default_language = en
default_country  = us
name_en   = The Perl Oasis
timezone  = America/New_York

[registration]
open = 1
# optional maximum number of attendees
#max_attendees = 100

# selects different phrases about "buying tickets", to be used when
# people can get it without actually paying. NOTE: if you set this to
# 1, there really should be a registration price of 0, otherwise users
# will get the nasty surprise of having to pay for a ticket that was
# promised "free of charge"...
#gratis = 1

[talks]
submissions_open = 1
submissions_notify_address = chris@prather.org
submissions_notify_language = en
notify_accept = 1
edition_open = 1
show_schedule = 1
durations = 20 40
start_date = 2010-01-16 09:00:00
end_date   = 2010-01-16 22:00:00
levels = 3
#languages = fr en

[levels]
level1_name_en = Any
level2_name_en = Beginner
level3_name_en = Advanced

[rooms]
rooms = r1 r2
r1_name_en = Room 1
r2_name_en = Room 2

[payment]
type        = TPF
currency    = USD
open        = 1
invoices    = 0
products    = registration

[product_registration]
name_en     = Registration
prices      = 2

[product_registration_price1]
name_en     = Regular price
amount      = 20

[product_registration_price2]
name_en     = Student price
amount      = 10

# optional Flickr support
[flickr]
tags = perl_oasis_2010
